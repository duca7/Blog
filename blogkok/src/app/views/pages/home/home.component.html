<section class="post-area no-sidebar">
    <div class="container">
        <div class="post-area-inner">
            <!-- Entry Post -->
            <div class="entry-posts two-column masonary-posts row">
                <div class="col-xl-4 col-lg-4 col-sm-6" *ngFor="let article of articles">
                    <div class="entry-post">
                        <div class="top-article">
                            <img [src]="article.author.image" alt="avt-article" class="avt-article">
                            <a [routerLink]="'/profile/' + article.author.username" class="article-username">{{article.author.username}}</a>
                        </div>
                        <div class="entry-content">
                            <h4 class="title">
                                {{article.title}}
                            </h4>
                            <p class="description">
                                {{article.description}}
                            </p>
                            <a [routerLink]="'blog/' + article.slug" class="read-more">
                                Read More
                            </a>
                            <hr>
                            <p>{{article.createdAt | date:'mediumDate'}}</p>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</section>
