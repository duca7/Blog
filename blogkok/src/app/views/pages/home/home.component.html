<app-home-banner></app-home-banner>

<section class="image-boxes-area border-top">
    <div class="container mt-5">
        <div class="image-boxes">
            <div class="image-box" style="background-image: url(../../../../assets/images/home/aboutme.png);">
                <a [routerLink]="['/about']">About Us</a>
            </div>
            <div class="image-box" style="background-image: url(../../../../assets/images/home/facebook.png);">
                <a href="photo-stories.html">Follow @ Facebook</a>
            </div>
            <div class="image-box" style="background-image: url(../../../../assets/images/home/instagram.png);">
                <a href="#">Follow @ Instagram</a>
            </div>
            <div class="image-box" style="background-image: url(../../../../assets/images/home/youtube.png);">
                <a href="#">Follow @ Youtube</a>
            </div>
        </div>
    </div>
</section>

<section class="post-area no-sidebar">
    <div class="container">
        <div class="post-area-inner">
            <!-- Entry Post -->
            <div class="entry-posts two-column masonary-posts row">
                <div class="col-xl-4 col-lg-4 col-sm-6" *ngFor="let article of articles">
                    <div class="entry-post">
                        <div class="top-article">
                            <img [src]="article.author.image" alt="avt-article" class="avt-article">
                            <span (click)="navigateToF5(article.author.username)" class="article-username">{{article.author.username}}</span>
                        </div>
                        <div class="entry-content">
                            <h4 class="title">
                                {{article.title}}
                            </h4>
                            <p class="description">
                                {{article.description}}
                            </p>
                            <a [routerLink]="'blog/' + article.slug" class="read-more">
                                Read More
                            </a>
                            <hr>
                            <div class="bottom-card">
                                <p> <b>Created at:</b> {{article.createdAt | date:'mediumDate'}}</p>
                                <div class="tym">

                                    <mat-icon>favorite</mat-icon>
                                    <p>{{article.favoritesCount}}</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
