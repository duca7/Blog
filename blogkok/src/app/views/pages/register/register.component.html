<section class="shopping-login-page">
    <div class="container">
        <div class="login-wrapper">
            <div class="row no-gutters">
                <div class="col-lg-6 m-auto">
                    <div class="reg-box">
                        <div class="form-title">
                            <h3 style="font-weight: 600;">Register</h3>
                            <p>I'm a new customer and would like to register.</p>
                        </div>
                        <form class="login-form" [formGroup]="form" (ngSubmit)="onSubmit()">
                            <div class="form-group">
                                <label for="email">Email address<span class="required">*</span></label>
                                <input type="text" id="email" formControlName="email" class="form-control" autocomplete="off">
                            </div>
                            <div class="form-group">
                                <label for="username">User Name<span class="required">*</span></label>
                                <input type="text" id="username" formControlName="username" class="form-control" autocomplete="off">
                            </div>

                            <div class="form-group">
                                <label for="password">Password<span class="required">*</span></label>
                                <input type="password" id="password" formControlName="password" class="form-control" autocomplete="off">
                            </div>
                            <div class="form-group">
                                <button type="submit" class="form-btn"> Register</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
