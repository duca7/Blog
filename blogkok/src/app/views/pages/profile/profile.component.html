<div class="container emp-profile" *ngIf="user">
    <div class="row">
        <div class="col-md-2">
            <div class="profile-img">
                <img [src]="user.image" alt="" class="avt">
                <button (click)="openDialog()" class="btn-dialog">Edit Profile</button>
            </div>
        </div>
        <div class="col-md-10">
            <div class="tab-content profile-tab" id="myTabContent">
                <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                    <div class="row">
                        <div class="col-md-2">
                            <label>Email</label>
                        </div>
                        <div class="col-md-10">
                            <p>{{user.email}}</p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-2">
                            <label>User Name</label>
                        </div>
                        <div class="col-md-10">
                            <p>{{user.username}}</p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-2">
                            <label>Following</label>
                        </div>
                        <div class="col-md-10">
                            <p>{{user.following}}</p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-2">
                            <label>Followers</label>
                        </div>
                        <div class="col-md-10">
                            <p>{{user.followers}}</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
