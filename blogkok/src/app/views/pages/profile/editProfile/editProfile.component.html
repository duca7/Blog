<h2 mat-dialog-title>Edit Information</h2>
<mat-dialog-content>
    <form (ngSubmit)="onFormSubmit()">
        <div class="form-group">
            <label for="email">Email</label>
            <input class="form-control" id="email" type="email" name="Email">
        </div>
        <div class="form-group">
            <label for="username">User Name</label>
            <input class="form-control" id="username" type="text" name="username">
        </div>
        <div class="form-group">
            <label for="bio">Bio</label>
            <input class="form-control" id="bio" type="text" name="bio">
        </div>
        <div class="form-group">
            <label for="image">Image</label>
            <input class="form-control" id="image" type="text" name="image" placeholder="Link of image accepted only.">
        </div>
        <div class="form-btn">
            <button mat-button mat-dialog-close class="btn-cancel">Cancel</button>
            <button type="submit" class="btn-submit">Submit</button>
        </div>
    </form>
</mat-dialog-content>
