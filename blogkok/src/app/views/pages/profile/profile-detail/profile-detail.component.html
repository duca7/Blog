<div class="container d-flex justify-content-center ">
    <div class="card">
        <div class="upper"> <img src="https://i.imgur.com/Qtrsrk5.jpg" class="img-fluid"> </div>
        <div class="user text-center">
            <div class="profile" *ngIf="currentUser"> <img [src]="currentUser.profile.image" class="rounded-circle" width="80"> </div>
        </div>
        <div class="mt-5 text-center" *ngIf="currentUser">
            <h4 class="mb-0">{{currentUser.profile.username}}</h4>
            <h4 class="mb-0">{{currentUser.profile.email}}</h4>
            <span class="text-muted d-block mb-2">{{currentUser.profile.bio}}</span>
            <button class="btn btn-primary btn-sm follow" *ngIf="!isFollowed" (click)="follow()">Follow</button>
            <button class="btn btn-primary btn-sm follow" *ngIf="isFollowed" (click)="unfollow()">Unfollow</button>
        </div>
    </div>
</div>
