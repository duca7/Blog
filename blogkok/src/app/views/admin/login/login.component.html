<section class="shopping-login-page">
    <div class="container">
        <div class="login-wrapper">
            <div class="row no-gutters">
                <div class="col-lg-6 m-auto">
                    <div class="login-box">
                        <div class="form-title">
                            <h3>Login</h3>
                            <p>I'm an existing customer and would like to login.</p>
                        </div>
                        <form class="login-form" [formGroup]="loginForm" (ngSubmit)="onFormSubmit()">
                            <div class="form-group">
                                <label for="username">Email<span class="required">*</span></label>
                                <input type="text" id="username" placeholder="Enter your email" formControlName="email">

                            </div>
                            <div class="form-group">
                                <label for="password">Password<span class="required">*</span></label>
                                <input type="password" id="password" placeholder="********" formControlName="password">
                            </div>
                            <div class="form-group text-center">
                                <button type="submit" class="form-btn" [disabled]="!loginForm.valid">Login</button>
                            </div>
                        </form>
                        <div class="form-group">
                            Don't have an account.
                            <a [routerLink]="['/register']" style="font-weight: 600">Register</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
